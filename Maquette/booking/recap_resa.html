<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="../css/liste_type_chambre.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="row" id="recap">
						<div class="col-md-12">
							<form>
								<div class="row">
									<div class="col-md-12 booking-cta">
										<h2>Price Breakdown</h2>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="row"><hr>
											<div class="col-md-8">
												<div class="row"><div class="col-md-12"><span id="name-user">#1 Carmanah</span></div></div>
												<div class="row"><div class="col-md-12"><span>Rate: Regular Rate</span></div></div>
											</div>
											<div class="col-md-4"><span>$135</span></div>
										</div><hr>
										<div class="row">
											<div class="col-md-8"><span>Adults</span></div>
											<div class="col-md-4"><span>1</span></div>
										</div><hr>
										<div class="row">
											<div class="col-md-8"><span>Children</span></div>
											<div class="col-md-4"><span>1</span></div>
										</div><hr>
										<div class="row">
											<div class="col-md-8"><span>Nights</span></div>
											<div class="col-md-4"><span>1</span></div>
										</div><hr>
										<div class="row">
											<div class="col-md-8 font-title"><span>Dates</span></div>
											<div class="col-md-4 font-title"><span>Amount</span></div>
										</div><hr>
										<div class="row">
											<div class="col-md-8"><span>November 15, 2019</span></div>
											<div class="col-md-4"><span>$135</span></div>
										</div><hr>
										<div class="row">
											<div class="col-md-8 font-title"><span>Dates Subtotal</span></div>
											<div class="col-md-4 font-title"><span>$135</span></div>
										</div><hr>
										<div class="row">
											<div class="col-md-8 font-title"><span>Accommodation Subtotal</span></div>
											<div class="col-md-4 font-title"><span>$135</span></div>
										</div><hr>
										<div class="row">
											<div class="col-md-8 font-title"><span>Subtotal</span></div>
											<div class="col-md-4 font-title"><span>$135</span></div>
										</div><hr>
										<div class="row">
											<div class="col-md-8 font-title"><span>Total</span></div>
											<div class="col-md-4 font-title"><span>$135</span></div>
										</div><hr>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4 col-md-offset-4">
										<div class="form-btn">
											<button id="valid-btn"><a href="payement.html" id="payer">Payer</a></button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>

	<script src="../js/jquery.min.js"></script>
	<script src="../js/index.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
